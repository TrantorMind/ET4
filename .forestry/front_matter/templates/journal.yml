---
label: Journal
hide_body: false
fields:
- name: thumb
  type: file
  config:
    maxSize: 64
  label: Thumb
- type: text
  name: title
  label: Title
  config:
    required: true
- type: textarea
  name: excerpt
  label: Excerpt
  description: Short snippet that will show outside of the actual post
  config:
    required: true
- type: datetime
  name: date
  label: Date
  config:
    required: true
    display_utc: true
    date_format: YYYY-MM-DD
    time_format: ''
    export_format: YYYY-MM-DD
  default: now
  hidden: true
- name: tags
  type: tag_list
  default: []
  label: Tags
- name: background_color
  type: color
  label: Background color
  config:
    required: false
    color_format: Hex
- name: foreground_color
  type: color
  label: Foreground color
  config:
    required: false
    color_format: Hex
